<!DOCTYPE html>
<html>
  <head><title>OAuth Redirect</title></head>
  <body>
    <script>
      const code = new URLSearchParams(window.location.search).get("code");
      if (code && window.opener) {
        window.opener.postMessage({ code }, "*");
        window.close();
      } else {
        alert("‚ùå Code not found or window.opener missing");
      }
    </script>
  </body>
</html>
