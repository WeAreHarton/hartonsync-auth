<!DOCTYPE html>
<html>
<head><title>OAuth Redirect</title></head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  if (code) {
    alert("Code: " + code); // ðŸ‘ˆ show directly to test
    window.opener.postMessage({ code }, "*");
    window.close();
  }
</script>
</body>
</html>
