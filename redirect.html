<!DOCTYPE html>
<html>
  <head>
    <title>OAuth Redirect</title>
  </head>
  <body>
    <script>
      const params = new URLSearchParams(window.location.search)
      const code = params.get("code")

      if (code) {
        localStorage.setItem("hartonsync_oauth_code", code)
        window.close()
      } else {
        alert("‚ùå Code not found.")
      }
    </script>
  </body>
</html>
