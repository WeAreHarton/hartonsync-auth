<!DOCTYPE html>
<html>
<head>
  <title>OAuth Redirect</title>
</head>
<body>
  <script>
    const code = new URLSearchParams(window.location.search).get("code");

    if (code) {
      localStorage.setItem("hartonsync_code", code);
      document.body.innerHTML = "✅ OAuth successful. You can close this window.";
    } else {
      document.body.innerHTML = "❌ OAuth failed. No code found.";
    }
  </script>
</body>
</html>
