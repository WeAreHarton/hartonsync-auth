<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authentication Complete</title>
</head>
<body>
  <p>âœ… Authentication Complete! You can close this window.</p>

  <script>
(async () => {
  const params = new URLSearchParams(window.location.search)
  const code = params.get("code")
  const state = params.get("state")

  console.log("ğŸ” Code:", code)
  console.log("ğŸ§  State:", state)

  if (code && state) {
    try {
      const res = await fetch("https://framer-plugin-oauth.weareharton.workers.dev/exchange", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ code, state })
      })

      const json = await res.json()
      console.log("âœ… Sent code to backend:", json)
    } catch (e) {
      console.error("âŒ Error sending code to backend:", e)
    }
  } else {
    console.error("âŒ Missing code or state in URL params")
  }
})()
</script>

</body>
</html>
