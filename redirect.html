<!DOCTYPE html>
<html>
  <head><title>OAuth Redirect</title></head>
  <body>
    <script>
      const code = new URLSearchParams(window.location.search).get("code");
      if (code) {
        localStorage.setItem("hartonsync_code", code);
        window.close(); // auto-closes after storing
      } else {
        alert("‚ùå Code not found in redirect.html");
      }
    </script>
  </body>
</html>
